<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spardha 4.0 | Elite Auction OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@500;700&display=swap');
        :root { --cobalt: #3b82f6; --crimson: #ef4444; --emerald: #10b981; --amber: #f59e0b; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f1f5f9; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .pool-A { border-left: 4px solid var(--crimson); }
        .pool-B { border-left: 4px solid var(--amber); }
        .pool-C { border-left: 4px solid var(--cobalt); }
        .pool-D { border-left: 4px solid var(--emerald); }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .badge { font-size: 0.65rem; padding: 2px 8px; border-radius: 4px; font-weight: 800; text-transform: uppercase; }
    </style>
</head>
<body class="p-4 lg:p-8">

    <header class="max-w-[1600px] mx-auto mb-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="lg:col-span-1 flex items-center gap-4">
            <div class="h-14 w-14 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                <i class="fa-solid fa-bolt-lightning text-2xl text-white"></i>
            </div>
            <div>
                <h1 class="text-2xl font-black tracking-tighter uppercase">Spardha 4.0</h1>
                <p class="text-slate-500 text-[10px] font-bold tracking-widest uppercase">Rule-Validated Command Center</p>
            </div>
        </div>
        <div class="glass p-5 rounded-3xl">
            <p class="text-[10px] font-black text-slate-500 uppercase mb-1">Total Purse Left (Y)</p>
            <div class="flex justify-between items-end">
                <span id="purse" class="text-3xl font-bold mono text-blue-400">200</span>
                <span class="text-[10px] text-slate-600 mb-1">/ 200 PTS</span>
            </div>
        </div>
        <div class="glass p-5 rounded-3xl border-orange-500/30">
            <p class="text-[10px] font-black text-slate-500 uppercase mb-1">Max Bid Limit (X)</p>
            <div class="flex justify-between items-end">
                <span id="max-bid" class="text-3xl font-bold mono text-orange-500">149</span>
                <span class="text-[9px] text-slate-600 mb-1 uppercase font-bold">Rule 5 Guard</span>
            </div>
        </div>
        <div class="glass p-5 rounded-3xl border-emerald-500/30">
            <div class="flex justify-between h-full">
                <div class="flex flex-col justify-between">
                    <p class="text-[10px] font-black text-slate-500 uppercase">Squad</p>
                    <span id="squad-count" class="text-2xl font-bold">0/18</span>
                </div>
                <div class="flex flex-col justify-between text-right">
                    <p class="text-[10px] font-black text-slate-500 uppercase">Mandatory F</p>
                    <span id="female-count" class="text-2xl font-bold text-pink-500">0/2</span>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-[1600px] mx-auto grid grid-cols-12 gap-6">
        <div class="col-span-12 lg:col-span-4 space-y-6">
            <div class="glass rounded-[2rem] flex flex-col h-[850px]">
                <div class="p-6 border-b border-slate-800">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="font-black text-sm uppercase tracking-widest flex items-center gap-2">
                            <i class="fa-solid fa-users text-blue-500"></i> Player Pool
                        </h2>
                        <select id="poolSelector" class="bg-slate-900 border border-slate-700 text-[10px] rounded-lg px-2 py-1 font-bold">
                            <option value="All">All Pools</option>
                            <option value="A">Pool A</option>
                            <option value="B">Pool B</option>
                            <option value="C">Pool C</option>
                            <option value="D">Pool D</option>
                        </select>
                    </div>
                    <input type="text" id="playerSearch" placeholder="Search name or sport..." 
                        class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl px-5 py-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
                <div id="scouting-feed" class="overflow-y-auto flex-grow p-4 space-y-3 custom-scroll">
                    </div>
            </div>
        </div>

        <div class="col-span-12 lg:col-span-5 space-y-6">
            <div class="glass rounded-[2rem] p-6 h-[850px] flex flex-col">
                <h2 class="font-black text-sm uppercase tracking-widest mb-6 flex items-center gap-2">
                    <i class="fa-solid fa-layer-group text-emerald-500"></i> Sectional Sport Depth
                </h2>
                <div id="depth-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 overflow-y-auto pr-2 custom-scroll">
                    </div>
            </div>
        </div>

        <div class="col-span-12 lg:col-span-3 space-y-6">
            <div class="glass p-8 rounded-[2rem] text-center">
                <h2 class="text-[10px] font-black uppercase text-slate-500 mb-6 tracking-widest">Team Balance Radar</h2>
                <canvas id="balanceChart"></canvas>
            </div>

            <div class="glass p-6 rounded-[2rem] flex flex-col h-[450px]">
                <h2 class="text-xs font-black uppercase mb-4 text-slate-400">Draft History</h2>
                <div id="draft-log" class="space-y-2 overflow-y-auto custom-scroll pr-2 text-[10px]">
                    <p class="text-slate-600 italic text-center mt-20">Auction Pending...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // COMPREHENSIVE PLAYER DATA FROM APPENDIX AND RESPONSE SHEETS 
        const masterData = [
            // Pool A: Elite [cite: 15]
            { name: "Swati Yadav", pool: "A", gender: "F", p: "Badminton", s: "Badminton", t: "Badminton" },
            { name: "Anjali Chaudhary", pool: "A", gender: "F", p: "Badminton", s: "Athletics", t: "None" },
            { name: "Sunima Baral", pool: "A", gender: "F", p: "Athletics", s: "None", t: "None" },
            { name: "Neha Sahu", pool: "A", gender: "F", p: "Table Tennis", s: "Chess", t: "None" },
            { name: "Reshma Bano", pool: "A", gender: "F", p: "Chess", s: "Athletics", t: "Badminton" },
            { name: "Deeplata Thakery", pool: "A", gender: "F", p: "Badminton", s: "None", t: "None" },
            // Pool B [cite: 15]
            { name: "Anurag Singh", pool: "B", gender: "M", p: "Badminton", s: "Athletics", t: "Chess" },
            { name: "Rahul Jain", pool: "B", gender: "M", p: "Cricket", s: "Table Tennis", t: "Volley ball" },
            { name: "Pawan Mishra", pool: "B", gender: "M", p: "Cricket", s: "Volley ball", t: "Badminton" },
            { name: "Anand Baswade", pool: "B", gender: "M", p: "Cricket", s: "Athletics", t: "Chess" },
            // Pool C [cite: 15]
            { name: "Srinivas Manem", pool: "C", gender: "M", p: "Volley ball", s: "Badminton", t: "None" },
            { name: "Lakshmi Kanta Patra", pool: "C", gender: "M", p: "Badminton", s: "Cricket", t: "Volley ball" },
            { name: "Yashavant", pool: "C", gender: "M", p: "Volley ball", s: "Cricket", t: "Chess" },
            { name: "Nagesh D. Patil", pool: "C", gender: "M", p: "Volley ball", s: "Table Tennis", t: "Athletics" },
            { name: "Dhirendra Pratap Kare", pool: "C", gender: "M", p: "Volley ball", s: "Athletics", t: "Cricket" },
            { name: "ML Narasimha Rao", pool: "C", gender: "M", p: "Chess", s: "None", t: "None" },
            { name: "Bhaskar Ghawri", pool: "C", gender: "M", p: "Volley ball", s: "Cricket", t: "None" },
            { name: "DEVENDRA MISHRA", pool: "C", gender: "M", p: "Badminton", s: "Cricket", t: "Athletics" },
            // Pool D [cite: 15]
            { name: "Pawan Academics", pool: "D", gender: "M", p: "Cricket", s: "Volley ball", t: "Badminton" },
            { name: "Trisharan Natthu Patil", pool: "D", gender: "M", p: "Volley ball", s: "Cricket", t: "None" },
            { name: "Ashish Kumar Tripathi", pool: "D", gender: "M", p: "Cricket", s: "Badminton", t: "None" },
            { name: "Balkrishna Mehta", pool: "D", gender: "M", p: "Cricket", s: "None", t: "None" },
            { name: "Arvind Yadav", pool: "D", gender: "M", p: "Cricket", s: "Volley ball", t: "Athletics" },
            { name: "KUNAL KUMAR WALDEKAR", pool: "D", gender: "M", p: "Cricket", s: "Chess", t: "Athletics" },
            { name: "Dr. Yogesh Pratap Singh", pool: "D", gender: "M", p: "Cricket", s: "Volley ball", t: "Athletics" },
            { name: "DEEPAK KUMAR DHIWAR", pool: "D", gender: "M", p: "Cricket", s: "Basketball", t: "Volley ball" },
            { name: "Minketan Pradhan", pool: "D", gender: "M", p: "Cricket", s: "Volley ball", t: "Chess" },
            { name: "MD MARGHOOB ENAM", pool: "D", gender: "M", p: "Cricket", s: "Badminton", t: "Volley ball" },
            { name: "Rajesh Kumar Mundotiya", pool: "D", gender: "M", p: "Cricket", s: "Badminton", t: "Athletics" },
            { name: "Dr. Vivek Raghuwanshi", pool: "D", gender: "M", p: "Cricket", s: "Athletics", t: "Badminton" },
            { name: "Arun Upadhyay", pool: "D", gender: "M", p: "Cricket", s: "Badminton", t: "None" },
            { name: "Ganesh Kolappan Geetha", pool: "D", gender: "M", p: "Cricket", s: "None", t: "None" },
            { name: "Ashok Kumar", pool: "D", gender: "M", p: "Cricket", s: "None", t: "None" },
            { name: "Kaushal Kumar", pool: "D", gender: "M", p: "Cricket", s: "Volley ball", t: "Badminton" },
            { name: "Vedant Choudhary", pool: "D", gender: "M", p: "Cricket", s: "Volley ball", t: "Table Tennis" },
            { name: "Hemant Verma", pool: "D", gender: "M", p: "Cricket", s: "Volley ball", t: "None" },
            { name: "RAGHVENDRA SHARMA", pool: "D", gender: "M", p: "Cricket", s: "Table Tennis", t: "Chess" },
            { name: "Dr Henu Kumar Verma", pool: "D", gender: "M", p: "Cricket", s: "Badminton", t: "Table Tennis" },
            { name: "Krishna Murari", pool: "D", gender: "M", p: "Cricket", s: "None", t: "None" },
            { name: "Vignesh R", pool: "D", gender: "M", p: "Cricket", s: "None", t: "None" }
        ];

        let state = { purse: 200, squad: [], females: 0 };
        const sports = ["Cricket", "Volley ball", "Badminton", "Table Tennis", "Chess", "Athletics"];

        function updateOS() {
            const z = state.squad.length;
            const y = state.purse;
            const x = z >= 18 ? 0 : y - (17 - z) * 3; // Rule 5 implementation 

            document.getElementById('purse').innerText = y;
            document.getElementById('max-bid').innerText = x;
            document.getElementById('squad-count').innerText = `${z}/18`;
            document.getElementById('female-count').innerText = `${state.females}/2`;

            renderScouting();
            renderDepth();
            updateChart();
        }

        function renderScouting() {
            const container = document.getElementById('scouting-feed');
            const search = document.getElementById('playerSearch').value.toLowerCase();
            const poolFilter = document.getElementById('poolSelector').value;
            container.innerHTML = '';

            masterData
                .filter(p => (poolFilter === 'All' || p.pool === poolFilter) && (p.name.toLowerCase().includes(search) || p.p.toLowerCase().includes(search)))
                .forEach(p => {
                    const div = document.createElement('div');
                    div.className = `glass p-4 rounded-2xl pool-${p.pool} hover:bg-slate-800 transition-all flex justify-between items-center`;
                    div.innerHTML = `
                        <div class="flex gap-4 items-center">
                            <div class="h-10 w-10 bg-slate-900 rounded-xl border border-slate-700 flex items-center justify-center font-bold text-xs">
                                ${p.gender}
                            </div>
                            <div>
                                <h3 class="text-sm font-bold text-white">${p.name}</h3>
                                <div class="flex gap-1 mt-1 flex-wrap">
                                    <span class="badge bg-blue-500/10 text-blue-400 border border-blue-500/20">${p.p}</span>
                                    ${p.s !== 'None' && p.s !== p.p ? `<span class="badge bg-slate-800 text-slate-400">${p.s}</span>` : ''}
                                    ${p.t !== 'None' && p.t !== p.p && p.t !== p.s ? `<span class="badge bg-slate-900 text-slate-600">${p.t}</span>` : ''}
                                </div>
                            </div>
                        </div>
                        <button onclick="draft('${p.name}')" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase transition-all">Bid</button>
                    `;
                    container.appendChild(div);
                });
        }

        function renderDepth() {
            const container = document.getElementById('depth-container');
            container.innerHTML = '';
            if (state.squad.length === 0) {
                container.innerHTML = '<div class="col-span-2 text-center py-24 text-slate-700 uppercase text-[10px] tracking-widest font-black">Awaiting Squad...</div>';
                return;
            }

            sports.forEach(sport => {
                const members = state.squad.filter(p => p.p === sport || p.s === sport || p.t === sport);
                if (members.length > 0) {
                    const box = document.createElement('div');
                    box.className = "bg-slate-900/40 border border-slate-800 p-4 rounded-3xl h-fit";
                    box.innerHTML = `
                        <div class="flex justify-between items-center mb-3">
                            <h4 class="text-[10px] font-black uppercase text-slate-500 tracking-wider">${sport}</h4>
                            <span class="text-[10px] px-2 bg-blue-500/10 text-blue-400 rounded-full font-bold">${members.length}</span>
                        </div>
                        <div class="space-y-1">
                            ${members.map(m => `
                                <div class="flex justify-between items-center p-2 bg-slate-800/40 rounded-xl border border-slate-700/30 text-[10px]">
                                    <span class="font-bold">${m.name}</span>
                                    <span class="italic text-[8px] opacity-40 uppercase">${m.p === sport ? 'Primary' : (m.s === sport ? 'Secondary' : 'Tertiary')}</span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    container.appendChild(box);
                }
            });
        }

        function draft(name) {
            const idx = masterData.findIndex(p => p.name === name);
            const p = masterData[idx];
            const max = parseInt(document.getElementById('max-bid').innerText);

            const bidVal = prompt(`Enter winning bid for ${name} (Min: 3, Max Allowed: ${max})`, "3");
            const price = parseInt(bidVal);

            if (price >= 3 && price <= max) {
                state.purse -= price;
                state.squad.push({...p, price});
                if (p.gender === 'F') state.females++;
                masterData.splice(idx, 1);
                
                const log = document.getElementById('draft-log');
                if (state.squad.length === 1) log.innerHTML = '';
                log.innerHTML = `
                    <div class="flex justify-between items-center p-3 bg-slate-900/50 rounded-2xl border border-slate-800 mb-2">
                        <span class="font-bold uppercase">${name} (${p.pool})</span>
                        <span class="text-blue-400 mono font-bold">${price} PTS</span>
                    </div>` + log.innerHTML;
                
                updateOS();
            } else {
                alert(`Invalid Bid. Rule 5 protects your remaining 18-player budget. Max allowed bid is ${max}.`);
            }
        }

        const chart = new Chart(document.getElementById('balanceChart'), {
            type: 'radar',
            data: {
                labels: sports,
                datasets: [{
                    label: 'Team Coverage',
                    data: [0,0,0,0,0,0],
                    backgroundColor: 'rgba(59, 130, 246, 0.15)',
                    borderColor: '#3b82f6',
                    borderWidth: 2,
                    pointRadius: 0
                }]
            },
            options: {
                scales: { r: { grid: { color: '#1e293b' }, angleLines: { color: '#1e293b' }, ticks: { display: false }, suggestMin: 0, suggestMax: 5 } },
                plugins: { legend: { display: false } }
            }
        });

        function updateChart() {
            chart.data.datasets[0].data = sports.map(s => {
                let score = 0;
                state.squad.forEach(p => {
                    if (p.p === s) score += 1.0;
                    if (p.s === s) score += 0.5;
                    if (p.t === s) score += 0.25;
                });
                return score;
            });
            chart.update();
        }

        document.getElementById('playerSearch').addEventListener('input', renderScouting);
        document.getElementById('poolSelector').addEventListener('change', renderScouting);
        updateOS();
    </script>
</body>
</html>
